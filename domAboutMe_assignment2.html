<html>
  <head>
    <title>About me</title>
  </head>
  <body>
    <div id="root"></div>
    <h3> My name is </h3>
    <button id="btn">click</button>
    <script>
     const res=document.getElementById('btn');
     res.addEventListener("click",myFun);
     function myFun() {
      const respo=document.getElementsByTagName('h3');
      respo.innerHTML="Ganesh Kshirsagar";
      ReactDOM.render('respo',document.getElementById('root'));
     }
    </script>
  </body>
</html>
